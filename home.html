<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

    <title>ImageShop</title>
    <style>
      .bg{
      background:#3f51b5!important;
      }
      .list-group-item.active{
      background:#3f51b5!important;
      border-color:#3f51b5!important;
      }

    </style>
</head>
<body>

{%include 'navbar.html'%}


<div class="container-fluid">
    <!--  main code-->

    <div class="row">
        <div class="col-md-2 mt-3">

            <!--    catgories-->
            <div class="list-group">
                <a class="list-group-item list-group-item-action active" href="/home">
                    All Images
                </a>

                {% for c in cats %}
                <a class="list-group-item list-group-item-action" href="/category/{{c.pk}}">{{c.title}}</a>
                {% endfor %}
            </div>

        </div>

        <div class="col-md-10">

            <!--    images-->
            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="card-columns">
                        {% for i in images %}
                        <div class="card">
                            <img alt="..." class="card-img-top" src="/media/{{i.image}}">
                            <div class="card-body">
                                <h5 class="card-title">{{i.title}}</h5>
                                <p class="card-text">{{i.descriptions}}</p>
                                <a class="btn btn-primary" href="#" onclick="showModalwithImage('{{i.image}}')">View</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal" id="image-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ImageShop</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img alt="" class="img-fluid" id="image-show" src="#!">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>

    function showModalwithImage(imageUrl)
    {
    $('#image-modal').modal('show')
    $("#image-show").attr('src',`/media/${imageUrl}`)
    }


</script>

</body>
</html>
